name: Java CI with Maven

on:
  push:
    branches: [ "main", "flower-bucket" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lab7

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Ensure Maven wrapper is executable
      run: chmod +x mvnw

    - name: Build with Maven
      run: ./mvnw -B package

    - name: Run Tests
      run: ./mvnw -B test
